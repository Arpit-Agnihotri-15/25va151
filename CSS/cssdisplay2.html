<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html layout</title>
    <style>
        body{
            margin: 0;
            padding: 0;
        }
        html,*{
            margin: 0;
            padding: 0;
            box-sizing: border-box ;
        }
        main{
            width: 1200px;
            height: auto;
            background-color: #56ce4e  ;
            margin: 0 auto;
            text-align: center;
            display: flex;
            flex-direction: column;
            gap:10px;

        }
        header{
            height: 100px;
            background-color: rgb(109, 152, 195);

        }
        section{
            height: auto;
            background-color: rgb(87, 79, 74);
            display: flex;
            flex-direction: row;
            gap: 25px;
            flex-wrap: wrap;
            justify-content: space-between;



            }


         .box{
                width: 250px;
                height: 200px;
                background-color: darkgoldenrod;
            }

        #box{
            height: 260px;
            background-color: azure;
                display: flex;
                gap: 10px;
                flex-direction:row;
        }
        
        .box1{
            flex-grow: 1;
            height: 250px;
            line-height: 250px ;
            text-align: center; 
            background-color: rosybrown;
            }
        footer{
            height: 80px; line-height:80px;
            background-color: #ccc;
        }


    </style>
</head>
<body>
    <main>
        <header><h2>HEADER</h2></header>

        <section>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </section>

        <div id="box">
        <div class="box1">box 1</div>
        <div class="box1">box 2</div>
        <div class="box1">box 3</div>
        </div>
        
        <footer><h2>Footer</h2></footer>
    </main>
    
</body>
</html>
