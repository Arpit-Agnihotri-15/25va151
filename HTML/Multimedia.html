<!DOCTYPE html>
<html lang="en">    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia Elements -Audio and Video</title>

</head>
<body>
    <h2>Multimedia Elements - Audio and Video</h2>
    <h3>Audio</h3>
    <audio controls>
        <source src="audio.mp3" type="audio/mpeg">
    </audio>

    <h3>Video</h3>
    <video width="320" height="240" controls>
        <source src="video.mp4" type="video/mp4">
    </video>

    <h3>Image</h3>
    <img src="ABES_Logo.png" alt="ABES_Logo" width="300">

    <h3>Embedding YouTube Video</h3>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/HbwYn-R9nrQ?si=VhLBSaULUEoS2fL1" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
