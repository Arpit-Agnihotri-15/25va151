<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
</head>
<body>
    <fieldset>
        <Legend>HTML Form</Legend>
        <label for="">Your Name</label>
        <input type = "text" name = "" id="" placeholder="Enter Your Name">
        <br><br>
        <label for="">Your Contact</label>
        <input type = "tel" name = "" id="" placeholder="Enter Your Mobile">
        <br><br>
        <label for="">Your Email</label>
        <input type = "email" name = "" id="" placeholder="Enter Your Email">
        <br><br>
        <label for="">Your Age</label>
        <input type = "number" name = "" id="" placeholder="Enter Your Age">
        <br><br>
        <label for ="">Your Gender</label>
        <input type = "radio" name = "gender" id="" checked>Male
        <input type = "radio" name = "gender" id="">Female
        <br><br>
        <label for ="">Your Branch</label>
        <input list ="Branch">
        <datalist id="Branch">
            <option value="CSE"></option>
            <option value="CSE AI ML"></option>
            <option value="CSE DS"></option>
            <option value="ECE"></option>
        </datalist>
        <br><br>
         <label for ="">Your Section</label>
        <input list ="Section">
        <datalist id="Section">
            <option value="CSE 11"></option>
            <option value="CSE 12"></option>
            <option value="CSE 13"></option>
            <option value="CSE 14"></option>
            <option value="CSE 15"></option>
        </datalist>
        <label for="">Your Subjects </label>
        
    </fieldset>
    
</body>
</html>
